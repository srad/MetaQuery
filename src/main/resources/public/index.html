<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="js/vendor/spectre.css/docs/dist/spectre.min.css"/>
    <link rel="stylesheet" href="js/vendor/spectre.css/docs/dist/spectre-exp.min.css"/>
    <link rel="stylesheet" href="js/vendor/spectre.css/docs/dist/spectre-icons.min.css"/>

    <link rel="stylesheet" href="js/vendor/jsoneditor/dist/jsoneditor.min.css"/>

    <script data-main="js/src/main" src="js/vendor/requirejs/require.js"></script>
</head>
<body>

<div class="container">
    <div class="columns">
        <div class="column col-12">
            <h3>Query-Database</h3>
        </div>
    </div>

    <div class="divider"></div>

    <div class="columns">
        <div class="column col-4">
            <form>
                <div class="form-group">
                    <label class="form-label">Query</label>
                    <textarea class="results" id="query"></textarea>
                </div>
            </form>
        </div>
        <div class="column col-5">
            <form>
                <div class="form-group">
                    <label class="form-label">Response</label>
                    <div class="results" id="response"></div>
                </div>
            </form>
        </div>

        <div class="column col-3">
            <table id="queryPlan" class="table table-hover table-bordered">
                <thead>
                <tr>
                    <th colspan="2">Query-Plan</th>
                </tr>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Duration (ms)</td>
                    <td data-bind="text: time"></td>
                </tr>
                <tr>
                    <td>Iterations</td>
                    <td data-bind="text: iterations"></td>
                </tr>
                <tr>
                    <td>Cached</td>
                    <td data-bind="text: isCached"></td>
                </tr>
                <tr>
                    <td>Cache lookup time</td>
                    <td data-bind="text: cacheFetchTime"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="divider"></div>

    <div class="columns">
        <div class="column col-12">
            <button id="execute" class="btn btn-primary btn-lg">Execute <i class="icon icon-check"></i></button>
        </div>
    </div>
</div>

<style>
    body {
        margin: 1em;
    }

    .results {
        width: 100%;
        height: 450px;
    }
</style>

</body>
</html>
